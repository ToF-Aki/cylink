# Render.com Blueprint
# https://render.com/docs/blueprint-spec

services:
  - type: web
    name: cylink-backend
    runtime: docker
    dockerfilePath: ./backend/Dockerfile
    dockerContext: ./backend
    region: singapore  # Asia Pacific
    plan: free
    envVars:
      - key: PORT
        value: 3001
      - key: NODE_ENV
        value: production
      - key: CORS_ORIGIN
        value: https://www.cylink.click,https://cylink.click
    healthCheckPath: /health
    numInstances: 1
